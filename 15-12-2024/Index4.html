<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>

    <style>
        td {

            border: 1px solid black;
            border-radius: 4px;
            box-shadow: 0 0 5px rgb(0 0 0 / 34%);


        }

        tr,
        td {

            padding: 5px;
        }

        table {

            border-spacing: 10px;
        }
    </style>
</head>

<body>

    <h1>Table Styling </h1>

    <table>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2</td>
            <td>Row 2,Col 3</td>
        </tr>
    </table>

</body>

</html>
